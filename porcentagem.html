<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <link rel="stylesheet" href="porcentagem.css">
</head>
<body>
    <img src="porcentagem.jpg" alt="porcentagem">
    <form>
        <p>
            <label>Número: </label>
            <input type="text" id="input_num">
        </p>
        <p>
            <label>Porcentagem:</label>
            <input type="text" id="input_porc">
        </p>
        <p>
            <input type="button" value="Calcular" id="calc_porcentagem" onclick="CalcPorc();">
        </p>
    </form>

    <script type="text/javascript">
        function CalcPorc(){
            var num = parseFloat(document.getElementById("input_num").value);
            var porc = parseInt(document.getElementById("input_porc").value);
            var calc_porc = num * (porc/100);
            alert("O resultado é: " + calc_porc);
        }
    </script>
</body>
</html>
