<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <link rel="stylesheet" href="porcentagem.css">
</head>
<body>
    <img src="porcentagem.jpg" alt="porcentagem">
    <form>
        <p>
            <label>Número: </label>
            <input type="text" id="input_num">
        </p>
        <p>
            <label>Porcentagem:</label>
            <input type="text" id="input_porc">
        </p>
        <p>
            <input type="button" value="Calcular" id="calc_porcentagem" onclick="CalcPorc();">
        </p>
    </form>

    <script type="text/javascript">

        var num,porc = 0;

        function CalcPorc(){
            if(dadosValidos()){
                converterDados();
                var calc_porc = num * (porc/100);
                alert("O resultado é: " + calc_porc);

            }
            else{
                alert("Os dados não são válidos para realizar a operação.")
            }

        }
        function converterDados(){
            num = parseFloat(document.getElementById("input_num").value);
            porc = parseInt(document.getElementById("input_porc").value);
        }

        function recebeDados(){
            num = document.getElementById("input_num").value;
            porc = document.getElementById("input_porc").value;
        }

        function dadosValidos(){
            recebeDados();
            if (num.trim() == "" || porc.trim() == ""){
                return false;
            }

            else if(isNaN(num) || isNaN(porc)){
                return false;
            }

            else{
                return true
            }
        }
    </script>
</body>
</html>
