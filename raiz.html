<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz quadrada</title>
    <link rel="stylesheet" href="raiz.css">
</head>
<body>
    <img src="raiz_quadrada.jpg" alt="raiz">
    <form>
        <p>
            <label>Radicando: </label>
            <input type="text" id="input_rad">
        </p>
        <p>
            <input type="button" value="Calcular" id="btn_calcular" onclick="CalcRaiz();">
        </p>
    </form>

    <script type="text/javascript">
        var rad,calc_raiz = 0;

        function CalcRaiz(){
            if(dadosValidos()){
                rad = parseInt(document.getElementById("input_rad").value); 
                calc_raiz = Math.sqrt(rad);
                alert("O resultado é: " + calc_raiz);
            }
            else{
                alert("O dado não é válido para realizar o cálculo.")
            }
        }

        function converterDados(){
            rad = parseInt(document.getElementById("input_rad").value);
        }

        function recebeDados(){
            rad = document.getElementById("input_rad").value;
        }

        function dadosValidos(){
            recebeDados();
            if (rad.trim() == ""){
                return false;
            }

            else if(isNaN(rad)){
                return false;
            }

            else{
                return true
            }
        }
    </script>
</body>
</html>
