<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style/calculadora.css">
    <link rel="stylesheet" href="style/shared.css">
</head>
<body>
        <div id="div_imagem">
            <img src="images/calculadora.jpg" alt="calculadora">
        </div>


        
        <form>
            <label>Primero número:</label>
            <input type="text" id="num1"> <br>
            <label>Segundo número: </label>
            <input type="text" id="num2"> <br> <br>
            <input type="button" value="Somar" id="somar" onclick="Somar();" class="btn">
            <input type="button" value="Dividir" id="dividir" onclick="Dividir();" class="btn">
            <input type="button" value="Multiplicar" id="multiplicar" onclick="Multiplicar();" class="btn">
            <input type="button" value="Subtrair" id="subtrair" onclick="Subtrair();" class="btn">
        </form>
    </div>

    <script type="text/javascript">

        var input1,input2 = 0

        function receberDados(){
            input1 = document.getElementById("num1").value; 
            input2 = document.getElementById("num2").value;

        }
        function converterDados(){
            input1 = parseFloat(document.getElementById("num1").value); 
            input2 = parseFloat(document.getElementById("num2").value);
        }
        
        function Somar(){
            if(dadosValidos()){
                converterDados();
                var soma = input1 + input2;
                alert("O resultado da soma é: " + soma);
            }
            else{
                alert("Os dados não são válidos para realizar a operação.")
            }
            
        }

        function Multiplicar(){
            if(dadosValidos()){
                converterDados();
                var multiplicacao = input1 * input2;
                alert("O resultado da multiplicação é: " + multiplicacao);
            }
            else{
                alert("Os dados não são válidos para realizar a operação.")
            }

        }
        function Dividir(){
            if(dadosValidos()){
                converterDados();
                var divisao = input1 / input2;
                alert("O resultado da divisão é: " + divisao);
            }
            else{
                alert("Os dados não são válidos para realizar a operação.")
            }
        }
        function Subtrair(){
            if(dadosValidos()){
                converterDados();
                var subtracao = input1 - input2;
                alert("O resultado da subtração é: " + subtracao);
            }
            else{
                alert("Os dados não são válidos para realizar a operação.")
            }

        }

        function dadosValidos(){
            receberDados();

            if (input1.trim() == "" || input2.trim() == ""){
                return false;
            }

            else if(isNaN(input1) || isNaN(input2)){
                return false;
            }

            else{
                return true
            }
        }

    </script>
</body>


</html>
